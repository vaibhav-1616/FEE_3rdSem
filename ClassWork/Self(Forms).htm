<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Forms</title>
</head>
<body>

    <center>
        <h1>Job Application Form</h1>
        <form action="" >

            I am willing to fill up this form

            First Name: <input type="text" name="" id="">

            Father's Name: <input type="text" name="" id="">
            <br><br>
            Email: <input type="email" name="" id="" placeholder="Enter your email">
            <br><br>

            Password: <input type="password" name="" id="" placeholder="Enter your Password">
            <br><br>

            Address: <textarea name="" id="" placeholder="Permanent Address"></textarea>  <br><br>

            </select>

                <option value="Ind">Ind: +91</option>
                <option value="Pak">Pak: +92</option>
                <option value="USA">USA: +1</option>

            Contact No.: <input type="number" name="" id="">

            <p>Tells us about your skills and speciality:</p>

                1. HTML&CSS<input type="checkbox" name="skills" id=""> <br>

                3. C++ <input type="checkbox" name="skills" id=""> <br>
                4. SQL <input type="checkbox" name="skills" id=""> <br> <br>

                About Me: <textarea name="" id=""></textarea>
            <br> <br>

                <label for="tnc1">I agree to terms and conditions of the company</label><input type="checkbox" name="" id="tnc1">
                <br><br>

                Submit your Resume: <input type="file" name="" id="" value="Choose files"> <br><br>

                <input type="submit" name="" id="" value="Submit Your form">

            <!-- Name Father's Name contact address country phone number code email password skills checkbox -->

    </center>
