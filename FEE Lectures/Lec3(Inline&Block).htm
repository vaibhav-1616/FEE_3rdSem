<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
</head>
<body>

    <!-- Block Elements - They take entire width of the line... "div" tag is block...  -->

    <h1 style="background-color: red;">This is a block element</h1>
    <h1 style="background-color: rgb(0, 204, 255);">This is a block element</h1>

    <p style="background-color: green;">This is also a block element.</p>
    <p style="background-color: green;">This is also a block element.</p>


    <!-- Inline Elements - Only take up required space... "Span" is also inline. -->

    <a href="" style="background-color: rgb(200, 255, 0);">Google Search</a>
    <a href="" style="background-color: rgb(255, 0, 102);">Facebook Search</a>

        <br>

    <img src="" alt="Image not found.">
    <img src="" alt="Image not found.">

    <h1>Heading</h1>
    <hr>
    <p>Paragraph</p>

    
</body>
</html>
