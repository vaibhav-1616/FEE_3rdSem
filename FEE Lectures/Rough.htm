<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rough
    </title>
</head>
<body>

    <h1>College Admission Form</h1>

    <form action="" id="college-admission-form">

        <label for="name">Name</label>
        <input type="text" name="" id="name" placeholder="Enter your name">
        <br> <br>

        <label for="email">Email</label>
        <input type="email" name="" id="email" placeholder="Enter your email">
        <br><br>

        <label for="password">Password</label>
        <input type="password" name="" id="password" placeholder="Enter password">
        <br><br>

        <label for="gender">Gender:</label> <label for="gender">Male </label>
        <input type="radio" name="gender" id="male">
        <label for="gender">Female </label>
        <input type="radio" name="gender" id="female">

        <br><br>

        <label for="comment">About Me</label>
        <textarea name="text" id="comment"></textarea>

        <br><br>

        <label for="DOB">DOB</label>
        <input type="date" name="" id="DOB">

        <br><br>

        <label for="subjects">Optional Subjects</label>
        <select name="" id="subjects">
            <option value="Sst">Social Science</option>
            <option value="Maths">Maths</option>
        </select>

        <br><br>

        <input type="checkbox" name="" id="tnc">
        <label for="tnc">I agree with all the terms & conditions.</label>

        <br><br>

        <input type="submit" name="submit" value="Submit">

    </form>
    
</body>
</html>
